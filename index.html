<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Bloggie</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" integrity="sha256-39jKbsb/ty7s7+4WzbtELS4vq9udJ+MDjGTD5mtxHZ0=" crossorigin="anonymous" />

</head>

<body>

  <div class="container">
    <header>
      <p class="co">Bloggie</p>
      <i class="logo fas fa-blog"></i>

    <div class="filter-container">
      <input type="text" id="filter" class="filter mx-3" placeholder="filter posts...">

    <div id="posts-container"></div>

  </div>

  <div class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>

</html>
